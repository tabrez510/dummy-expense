<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1>Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field">
                    <i></i>
                    <label for="name"><input type="text" name="name" placeholder="Name"></label>
                </div>

                <div class="input-field">
                    <i></i>
                    <label for="email"><input type="email" name="email" placeholder="Email"></label>
                </div>

                <div class="input-field">
                    <i></i>
                    <label for="password"><input type="text" name="password" placeholder="Password"></label>
                </div>
            </div>
        </form>
    </div>
</div> 
</body>
</html>
